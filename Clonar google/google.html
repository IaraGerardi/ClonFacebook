<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./google.css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="principalBox">
    <header id="headerBox">
        <span class="botonHeader PBM">Gmail</span>
        <span class="botonHeader PBM">Imagenes</span>
        <svg class="iconos" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 24 24"
            xml:space="preserve" fill="currentColor">
            <path

            </path>
        </svg>
        <span class="botonHeader PBM" id="botonAcceder">Acceder</span>
    </header>
    <main>
        <section id="mainSectionBox">
            <div id="centerGoogle">
            <img id="logoGoogle" src="./img/google-logo.png" alt="Logo de Google">
        </div>
        <div id="centerSearcher">
            <article id="boxSearcher">
                <svg class="iconos" id="lupa" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
                    viewBox="0 0 24 24" xml:space="preserve">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <svg class="iconos" id="microfono" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
                    viewBox="0 0 296.8 426.4" xml:space="preserve">
                    <path
                        d="M148.4 276.1c-35.2 0-63.7-28.5-63.7-63.7V63.7C84.7 28.5 113.2 0 148.4 0s63.7 28.5 63.7 63.7v148.7c0 35.2-28.5 63.7-63.7 63.7z"
                        fill="#4285f4" />
                    <rect x="127.2" y="348.5" width="42.5" height="77.9" fill="#34a853" />
                    <path
                        d="M254.8 213.2c-.1 58.6-47.8 106.3-106.4 106.3-29.4 0-56.1-12-75.4-31.4l-29.7 29.7c26.9 26.9 64 43.6 105.1 43.6 81.9 0 148.3-66.4 148.4-148.3h-42z"
                        fill="#ea4335" />
                    <path d="M73 288.1c-19.1-19.2-31-45.7-31-74.9H0C0 254 16.6 291 43.3 317.8L73 288.1z"
                        fill="#fbbc05" />
                </svg>
            </article> <!--era un div-->
        </div>
            <article id= "searchButtons" class="PBM">
                <span class="buttonMain PBM">Buscar con google</span>
                <span class="buttonMain PBM">Me siento con suerte</span>
            </article> <!--era un div-->
        </section>
    </main>
    <footer id="boxFooter">
        <span class="PBM" id="textoFooterArg">Argentina</span>
        <div id="boxLowFooter">
        <div id="footerLeft">
            <span class="PBMesp">Sobre Google</span>
            <span class="PBMesp">Publicidad</span>
            <span class="PBMesp">Negocios</span>
            <span class="PBMesp">Como funciona la busqueda</span>
        </div>
        <div id="footerRight">
            <span class="PBMesp">Privacidad</span>
            <span class="PBMesp">Condiciones</span>
            <span class="PBMesp">Preferencias</span>
        </div>
    </div>
    </footer>
</div>
</body>

</html>
